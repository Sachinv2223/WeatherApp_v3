<div class="m-0 p-0" *ngIf="data">
    <div class="mx-auto max-w-screen-sm my-5 px-4 py-8 bg-gradient-to-br h-fit shadow-xl shadow-gray-400 rounded-3xl"
        [ngClass]="formatBgColor()">

        <!-- Top Buttons start-->
        <app-top-buttons [topButtons]="topButtons" (topButtonClicked)="fetchWeather($event)">
        </app-top-buttons>
        <!-- Top Buttons end -->


        <!-- Input Area start -->
        <app-inputs [data]="data" (inputObjectEmitted)="fetchInputObject($event)"
            (handleLocationClick)="handleLocationClick()"></app-inputs>
        <!-- Input Area end -->


        <!-- Date, Time and Location conatiner start -->
        <app-date-time-location [data]="data"></app-date-time-location>
        <!-- Date, Time and Location container end-->


        <!-- Current temperature and current details start -->
        <app-current-temp-details [data]="data" [units]="units">
        </app-current-temp-details>
        <!-- Current temperature and current details end -->


        <!-- Hourly Forcast start -->
        <app-forecast [title]="'hourly forecast'" [items]="data.hourly"></app-forecast>
        <!-- Hourly Forcast end -->


        <!-- Daily Forcast start -->
        <app-forecast [title]="'daily forecast'" [items]="data.daily"></app-forecast>
        <!-- Daily Forcast end -->

    </div>

    <!-- Footer start -->
    <footer class="flex justify-start items-center pl-4 mb-4 text-[#777] space-x-2">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="20" width="20" fill="#999999">
            <path
                d="M185.7 268.1h76.2l-38.1-91.6-38.1 91.6zM223.8 32L16 106.4l31.8 275.7 176 97.9 176-97.9 31.8-275.7zM354 373.8h-48.6l-26.2-65.4H168.6l-26.2 65.4H93.7L223.8 81.5z" />
        </svg>
        <span class=" text-[#777]">Project developed by Sachin Varghese</span>

    </footer>
    <!-- Footer end -->

</div>
